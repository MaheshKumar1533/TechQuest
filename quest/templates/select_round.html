{% extends 'base.html' %} {% block title %}Select Round - {{ quiz.title }}{%
endblock %} {% block content %}
<div class="game-card slide-up max-w-md mx-auto">
	<div class="card-header">
		<i class="fas fa-list-ol text-2xl text-purple-400"></i>
		<h2 class="text-2xl font-bold">{{ quiz.title }} - Select Round</h2>
	</div>
	<div class="p-6">
		<form method="post">
			{% csrf_token %}
			<div class="mb-6">
				<label for="round" class="form-label">
					<i class="fas fa-gamepad mr-2"></i>
					Select Round:
				</label>
				<select
					name="round_number"
					id="round"
					class="form-control w-full"
				>
					{% for round in rounds %}
					<option value="{{ round.round_number }}">
						Round {{ round.round_number }}
					</option>
					{% endfor %}
				</select>
			</div>
			<button type="submit" class="game-btn w-full">
				<i class="fas fa-book-open mr-2"></i>
				Proceed to Instructions
			</button>
		</form>
	</div>
</div>

<div class="mt-6 text-center">
	<a
		href="/dashboard"
		class="inline-block text-text-muted hover:text-text transition-colors duration-200"
	>
		<i class="fas fa-arrow-left mr-2"></i>
		Back to Dashboard
	</a>
</div>
{% endblock %}
