<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Round</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-6 rounded shadow-md w-96">
        <h1 class="text-xl font-bold mb-4">{{ quiz.title }} - Select Round</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="round" class="block text-lg">Select Round</label>
                <select name="round_number" id="round" class="w-full border rounded px-3 py-2 mt-2">
                    {% for round in rounds %}
                        <option value="{{ round.round_number }}">Round {{ round.round_number }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Proceed to Instructions</button>
        </form>
    </div>
</body>
</html>
