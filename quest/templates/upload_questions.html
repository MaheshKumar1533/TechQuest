<form method="post" enctype="multipart/form-data" class="max-w-xl mx-auto mt-10 p-6 bg-white shadow rounded">
    {% csrf_token %}
    <h2 class="text-2xl font-semibold mb-4">Upload Questions CSV</h2>

    <label class="block mb-2">Quiz:</label>
    <select name="quiz_id" class="w-full p-2 mb-4 border rounded">
        {% for quiz in quizzes %}
        <option value="{{ quiz.id }}">{{ quiz.title }}</option>
        {% endfor %}
    </select>

    <label class="block mb-2">Round:</label>
    <select name="round_id" class="w-full p-2 mb-4 border rounded">
        {% for round in rounds %}
        <option value="{{ round.id }}">{{ round }}</option>
        {% endfor %}
    </select>

    <label class="block mb-2">CSV File:</label>
    <input type="file" name="csv_file" accept=".csv" class="w-full mb-4 p-2 border rounded" required>

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Upload</button>
</form>
