{% extends 'base.html' %} {% block title %}Enter Secret Code{% endblock %} {%
block content %}
<div class="game-card slide-up neon-border max-w-md mx-auto">
	<div class="card-header">
		<i class="fas fa-lock text-2xl text-purple-400"></i>
		<h2 class="text-2xl font-bold">Enter Secret Code</h2>
	</div>
	<div class="p-6">
		<form method="post">
			{% csrf_token %}

			<div class="mb-4">
				<label class="form-label">
					<i class="fas fa-gamepad mr-2"></i>
					Select Quiz:
				</label>
				<select name="quiz_id" required class="form-control w-full">
					<option value="">-- Choose a quiz --</option>
					{% for quiz in quizzes %}
					<option value="{{ quiz.id }}">{{ quiz.title }}</option>
					{% endfor %}
				</select>
			</div>

			<div class="mb-6">
				<label class="form-label">
					<i class="fas fa-key mr-2"></i>
					Enter Secret Code:
				</label>
				<input
					type="text"
					name="secret_code"
					required
					class="form-control w-full"
				/>
			</div>

			<button type="submit" class="game-btn w-full">
				<i class="fas fa-arrow-right-to-bracket mr-2"></i>
				<span>Enter</span>
			</button>

			{% if error %}
			<div
				class="mt-4 p-3 bg-red-900/30 border border-red-700/50 rounded-lg text-red-300"
			>
				<i class="fas fa-circle-exclamation mr-2"></i>
				{{ error }}
			</div>
			{% endif %}
		</form>
	</div>
</div>

<div class="mt-6 text-center">
	<a
		href="/dashboard"
		class="inline-block text-text-muted hover:text-text transition-colors duration-200"
	>
		<i class="fas fa-arrow-left mr-2"></i>
		Back to Dashboard
	</a>
</div>
{% endblock %}
