<!DOCTYPE html>
<html>
<head>
    <title>Enter Secret Code</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <form method="post" class="max-w-md mx-auto p-4 bg-white rounded shadow">
        {% csrf_token %}
        <label class="block mb-2 font-semibold">Select Quiz:</label>
        <select name="quiz_id" required class="w-full border rounded p-2 mb-4">
            <option value="">-- Choose a quiz --</option>
            {% for quiz in quizzes %}
                <option value="{{ quiz.id }}">{{ quiz.title }}</option>
            {% endfor %}
        </select>
    
        <label class="block mb-2 font-semibold">Enter Secret Code:</label>
        <input type="text" name="secret_code" required class="w-full border rounded p-2 mb-4">
    
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Enter</button>
    
        {% if error %}
            <p class="text-red-600 mt-3">{{ error }}</p>
        {% endif %}
    </form>
    
</body>
</html>
